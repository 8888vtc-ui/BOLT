<!doctype html>
<html lang="fr" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="GuruGammon Antigravity - L'expérience backgammon ultime avec physique antigravité et graphismes époustouflants" />
    <meta name="theme-color" content="#0a0a0a" />

    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Cdefs%3E%3ClinearGradient id='g' x1='0%25' y1='0%25' x2='100%25' y2='100%25'%3E%3Cstop offset='0%25' style='stop-color:%23fbbf24'/%3E%3Cstop offset='100%25' style='stop-color:%23f59e0b'/%3E%3C/linearGradient%3E%3C/defs%3E%3Ccircle cx='50' cy='50' r='45' fill='url(%23g)'/%3E%3Cpath d='M30 30 L70 70 M70 30 L30 70' stroke='%230a0a0a' stroke-width='4' stroke-linecap='round'/%3E%3Ccircle cx='50' cy='50' r='8' fill='%230a0a0a'/%3E%3C/svg%3E" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet" />
    <link href="https://api.fontshare.com/v2/css?f[]=satoshi@700,500,400&display=swap" rel="stylesheet" />

    <title>GuruGammon Antigravity - Le backgammon réinventé</title>

    <style>
      @keyframes shimmer-load {
        0% { background-position: -1000px 0; }
        100% { background-position: 1000px 0; }
      }

      #splash-screen {
        position: fixed;
        inset: 0;
        background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.5s ease-out;
      }

      #splash-screen.fade-out {
        opacity: 0;
        pointer-events: none;
      }

      .loader {
        width: 60px;
        height: 60px;
        border: 4px solid rgba(251, 191, 36, 0.1);
        border-top-color: #fbbf24;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body class="bg-obsidian-950 text-white antialiased">
    <div id="splash-screen">
      <div class="text-center">
        <div class="loader mx-auto mb-4"></div>
        <div class="text-gold-400 font-display text-xl tracking-wider">GuruGammon</div>
      </div>
    </div>

    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>

    <script>
      window.addEventListener('load', () => {
        setTimeout(() => {
          const splash = document.getElementById('splash-screen');
          if (splash) {
            splash.classList.add('fade-out');
            setTimeout(() => splash.remove(), 500);
          }
        }, 1000);
      });
    </script>
  </body>
</html>
